<!DOCTYPE html>
<html>
<head>
    <title>Desenhe na Tela</title>
    <style>
        body {
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        #canvas-container {
            text-align: center;
        }
        
        #canvas {
            border: 1px solid #555;
            background-color: #fff;
        }
        
        #tools {
            margin-top: 20px;
        }
        
        #tools button {
            margin-right: 10px;
            padding: 8px 12px;
            background-color: #555;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        
        #tools button.active {
            background-color: #333;
        }
        
        #color-picker {
            margin-top: 10px;
        }
        
        #color-picker input {
            width: 30px;
            height: 30px;
            border: none;
            margin-right: 5px;
            cursor: pointer;
        }
        
        #color-picker label {
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <h2>Desenhe aqui:</h2>
        <canvas id="canvas" width="400" height="400"></canvas>
        <div id="tools">
            <button id="pen" class="active">L치pis</button>
            <button id="eraser">Borracha</button>
        </div>
        <div id="color-picker">
            <input type="color" id="color">
            <label for="color">Cor</label>
        </div>
        <div id="pencil-types">
            <input type="radio" id="pencil1" name="pencil" value="2" checked>
            <label for="pencil1">L치pis 1</label>
            <input type="radio" id="pencil2" name="pencil" value="5">
            <label for="pencil2">L치pis 2</label>
            <input type="radio" id="pencil3" name="pencil" value="10">
            <label for="pencil3">L치pis 3</label>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let isDrawing = false;
        let isErasing = false;

        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("mouseup", stopDrawing);
        canvas.addEventListener("mouseout", stopDrawing);

        document.getElementById("pen").addEventListener("click", selectPen);
        document.getElementById("eraser").addEventListener("click", selectEraser);
        document.getElementById("color").addEventListener("change", changeColor);

        const pencilTypes = document.querySelectorAll('input[name="pencil"]');
        for (const pencilType of pencilTypes) {
            pencilType.addEventListener("change", changePencil);
        }

        let currentColor = "#000";
        let currentPencilSize = 2;
        let lastX = 0;
        let lastY = 0;

        function startDrawing(e) {
            isDrawing = true;
            lastX = e.clientX - canvas.offsetLeft;
            lastY = e.clientY - canvas.offsetTop;
        }

        function draw(e) {
            if (!isDrawing) return;

            const x = e.clientX - canvas.offsetLeft;
            const y = e.clientY - canvas.offsetTop;

            ctx.strokeStyle = currentColor;
            ctx.lineWidth = currentPencilSize;
            ctx.lineCap = "round";
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();

            lastX = x;
            lastY = y;
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function selectPen() {
            isErasing = false;
            document.getElementById("pen").classList.add("active");
            document.getElementById("eraser").classList.remove("active");
        }

        function selectEraser() {
            isErasing = true;
            document.getElementById("pen").classList.remove("active");
            document.getElementById("eraser").classList.add("active");
        }

        function changeColor(e) {
            currentColor = e.target.value;
        }

        function changePencil(e) {
            currentPencilSize = parseInt(e.target.value);
        }
    </script>
</body>
</html>
